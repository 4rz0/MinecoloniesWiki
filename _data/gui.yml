global:
  - button: Worker Assigned
    content: Tells you the worker assigned to the this building and their worker level. The worker levels up in time by working. The higher their level, the faster and more efficient they will be.
  - button: Manage Workers
    content: Lets you change which worker is assigned to work at this hut. There can only be one worker at each hut. <b>Note:</b> this only works if you have turned the worker hiring mode in the [Town Hall](../../source/buildings/townhall) block to manual, otherwise your citizens will be hired automatically.
  - button: Recall Worker
    content: Recalls the worker at this building to their hut block. You might use it if they are stuck somewhere, you want to see what they have, or want to give them something directly.
  - button: Build Options
    content: Lets you create a build, upgrade, reposition, or repair build order for this hut. To learn more about the building system, please visit the [Builder](../../source/workers/builder) page.
  - button: Delivery Priority
    content: You can set the priority that a [deliveryman](../../source/workers/deliveryman) will visit this hut (ten is the highest, one is the lowest). You can also set whether it is automatic, meaning it changes automatically, or static, meaning it stays to what you set it no matter what.
  - button: List of Recipes and Teach Recipe
    content: When clicking the list of recipes button, you see all the recipes you have taught this hut and can remove them. When clicking teach recipe, it opens a 3x3 crafting grid which allows you to teach this hut recipes (not the worker). 
  - button: Inventory
    content: Here you can access the hut block's storage, where the worker at this hut takes and deposits materials. They will also use any [racks](../../source/decoblocks/rack) or chests in the hut, so be sure to check those as well!
citizen:
  - button: Assign Citizen
    content: Enables designation, or eviction, of specific residents in the hut 
  - button: Build Options
    content: This will bring up the build gui.
  - button: Inventory 
    content: Access hut inventory block. (has no viable use at this time other than extra storage)
build:
  - button: Schematic Style
    content: Here you can verify the "style' of schematics you have currently. You can change the style to see the list of items required for other styles, but it's not recommended that you change a different style from here since it will most likely be in a different position. Since each schematic is different.
  - button: Builder
    content: Here is where you can choose what builder you want on the project. If it is out of a builders range, this is where you can manually assign one.
  - button: List
    content: This is the list of resources that the Builder will need for the schematic style selected.
  - button: Repair
    content: This is to repair a building back to it's current level according to the schematic. This will remove any changes that a player has made to the current building.
  - button: Upgrade
    content: When you are ready to upgrade to the next level.
  - button: Reposition
    content: To Move the building from it's current location. After pressing this button you will be taken to the 3D view of the building tool GUI so you can move it to where you want it.
    
